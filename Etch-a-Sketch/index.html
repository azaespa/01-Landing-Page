<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main-content">
        <div class="sidebar left">      
            <div class="sample">
                <img id="sample-img" src="src/luigi.png" alt="">
            </div>
            
            <!-- <button>Undo? Redo?</button> -->
        </div>
        <div class="drawing-board-container">
            <h3 id="logo">Etch-a-Sketch</h3>
            <div class="pixels-border" id="drawing-board"></div>
            <div class="tools">
                <button id="pixels-border-btn">Border</button>
                <input type="range" id="grid-size-slider" min="8" max="64" step="8" value="16" list="markers">
                <p id="grid-size-text">16 x 16</p>
            </div>
        </div>
        <div class="sidebar right">
            <input type="color" id="color-picker">
            <div class="buttons">
                <button id="black-btn">Black</button>
                <button id="rainbow-btn">Rainbow</button>
                <button id="eraser-btn">Eraser</button>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
