<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h3 id="logo">Etch-a-Sketch</h3>
    </header>
    <main class="main-content">
        <div class="sidebar left">         
            <input type="range" id="grid-size" min="8" max="64" step="8" value="16" list="markers">
            <p id="grid-size-value">Grid size: 16 x 16</p>
            <button id="black-btn">Black</button>
            <button id="rainbow-btn">Rainbow</button>
            <button id="eraser-btn">Eraser</button>
            <button id="border">Border</button>
            <button>Undo? Redo?</button>
        </div>
        <div class="drawing-board-container">
            <div class="pixels-border" id="drawing-board"></div>
        </div>
        <div class="sidebar right">
            <div class="sample">
                <img id="sample-img" src="src/luigi.png" alt="">
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
