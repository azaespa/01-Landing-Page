<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin - Sign-up</title>
</head>

<body>
    <div class="left">
        <div class="header">
            <button class="logo"></button>
            <p class="logo-name">ODIN</p>
        </div>
        <div class="signup-form-container">
            <h2 class="signup-txt">Sign Up</h2>
            <p>Get access to your favorite music</p>
            <form action class="signup-form" method="get" autocomplete="off">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="firstName" id="first-name" required/>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="lastName" id="last-name" required/>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required/>
                <label for="email" id="alert">Please input a valid email. (example@email.com)</label>
                <label for="password">PASSWORD</label>
                <input type="password" minlength="8" name="password" id="password" required/>
                <label for="password" id="alert">Please enter minimum of 8 characters.</label>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" minlength="8" name="confirm-password" id="confirm-password" required/>
                <label for="confirm-password" id="alert">Password don't match.</label>
                <p class="terms">
                    <input type="checkbox" name="terms" id="terms" required/>
                    I agree to all the<a href="#"> Terms and Conditions of use.</a>
                </p>
                <button type="submit" id="create-account">CREATE ACCOUNT</button>
                <button id="signup-w-google" href="#">
                    <img src="src/Google__G__Logo.svg.webp" />SIGN UP WITH GOOGLE
                </button>
            </form>
            <p class="have-account">Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
    <div class="right">
        <p class="tagline">Listen to your favorite music.</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
