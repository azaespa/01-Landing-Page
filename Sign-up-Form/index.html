<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin - Sign-up</title>
</head>

<body>
    <div class="left">
        <div class="header">
            <button class="logo"></button>
            <h3 class="logo-name">ODIN</h3>
        </div>
        <div class="signup-form-container">
            <h2 class="signup-txt">Sign Up</h2>
            <p>Get access to your favorite music</p>
            <form action class="sign-up-form">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email" />
                <label for="password">PASSWORD</label>
                <input type="text" name="password" id="password" />
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" name="confirm-password" id="confirm-password" />
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms">I agree to all the
                    <a href="#">Terms and Conditions of use.</a></label>
                <button id="create-account">CREATE ACCOUNT</button>
                <button id="sign-up-w-google">
                    <img src="#" />SIGN UP WITH GOOGLE
                </button>
            </form>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
