<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <menu class="float-menu hide">
        <h1 class="menu">Menu</h1>
        <button class="start-btn">Start</button>
    </menu>

    <section class="section-1">
        <div class="content">
            <h1 class="rps-title">ROCK PAPER <span>SCISSORS</span></h1>
        </div>
    </section>

    <section class="section-2">
        <div class="content">
            <div class="card-player">
                <div class="card-section1">
                    <div class="card-player-score">
                        <p>4</p>
                    </div>
                    <div class="card-weapon">
                        <img src="src/paper.png" alt="">
                    </div>
                </div>
                <div class="card-text">
                    <p>Player</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section-3">
        <div class="content">
            <button class="rock-btn">
                <img src="src/rock.png" alt="" srcset="">
            </button>
            <button class="paper-btn">
                <img src="src/paper.png" alt="" srcset="">
            </button>
            <button class="scissor-btn">
                <img src="src/scissor.png" alt="" srcset="">
            </button>
        </div>
    </section>

    <div class="section-4">
        <div class="content">
            <div class="results">
                <p class="result"></p>
            </div>
            <div class="scores">
                Player: 0 Computer: 0
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
