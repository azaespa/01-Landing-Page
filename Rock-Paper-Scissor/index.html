<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <menu class="float-menu show">
        <p class="instruction">Pick your weapon and press the "Go" button.</p>
        <p class="instruction">First who got 5 points wins.</p>
        <p class="result"></p>
        <button class="start-btn">Start</button>
    </menu>

    <section class="section-1">
        <div class="content">
            <h1 class="rps-title">ROCK PAPER <span>SCISSORS</span></h1>
        </div>
    </section>

    <section class="section-2">
        <div class="content">
            <div class="cards-arena">
                <div class="card-player">
                    <div class="card-section1">
                        <div class="card-player-score">
                            <p id="player-score">0</p>
                        </div>
                        <div class="card-player-weapon">
                            <img id="player-weapon" src="src/rock.png" alt="">
                        </div>
                    </div>
                    <div class="card-text">
                        <p>Player</p>
                    </div>
                </div>
                <div>
                    <p class="vs">VS</p>
                </div>
                <div class="card-computer">
                    <div class="card-section1">
                        <div class="card-computer-weapon">
                            <img id="computer-weapon" src="src/rock.png" alt="">
                        </div>
                        <div class="card-computer-score">
                            <p id="computer-score">0</p>
                        </div>
                    </div>
                    <div class="card-text">
                        <p>Computer</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-3">
        <div class="content">
            <button class="rock-btn">
                <img src="src/rock.png" alt="" srcset="">
            </button>
            <button class="paper-btn">
                <img src="src/paper.png" alt="" srcset="">
            </button>
            <button class="scissor-btn">
                <img src="src/scissor.png" alt="" srcset="">
            </button>
            <button class="go-btn">
                <p id="go-btn-text">Go</p>
            </button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
