<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4148a7610f.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>

<body>
    <!-- All book objects will be stored in an array
    make a function that can take users' input to store there

    New button that brings up a form
    Form for user input
    section for all books from the library
    Button for each books display to remove it from the library
    Button for each books display to change its read status
    -->
    <dialog>
        <div class="dialog-header">
            <h2 class="dialog-title">Add a new book</h2>
            <form method="dialog">
                <button><i class="fa-solid fa-xmark fa-xl"></i></button>
            </form>
        </div>
        <div class="form-container">
            <div class="upload-img">
                <i class="fa-solid fa-image fa-2x"></i>
                <p>Upload a book cover</p>
            </div>
            <form id="form-add-book" autocomplete="off">
                <input id="form-book-title" name="formBookTitle" type="text" placeholder="Title" required>
                <input id="form-book-author" name="formBookAuthor" type="text" placeholder="Author" required>
                <input id="form-book-pages" name="formBookPages" type="number" placeholder="Pages" required>
                <p>Have you read it? <input id="form-book-status" name="formBookStatus" type="checkbox"></p>
                <button id="form-submit-book" type="submit">Submit</button>
            </form>
        </div>
    </dialog>
    <main>
        <header>
            <nav>
                <a href="#" class="tabs books">Books</a>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Genre, author, or book name">
                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
                </div>
            </nav>
        </header>
        <div class="content">
            <div class="card" id="add-new-book">
                <div class="cover">
                    <i class="fa-solid fa-circle-plus fa-3x"></i>
                </div>
                <h3 class="book-title">Add a new book</h3>
                <p class="book-author">Emily A. Vander Veer</p>
            </div>
            <div class="card entry selected">
                <div class="cover">
                    <img src="src/js-for-dummies.jpg" alt="JavaScript for Dummies Book Cover">
                </div>
                <h3 class="book-title" title="JavaScript for Dummies">JavaScript for Dummies</h3>
                <p class="book-author">Emily A. Vander Veer</p>
            </div>
            <div class="card entry read">
                <div class="cover">
                    <img src="src/js-for-dummies.jpg" alt="JavaScript for Dummies Book Cover">
                </div>
                <h3 class="book-title" title="JavaScript for Dummies">JavaScript for Dummies</h3>
                <p class="book-author">Emily A. Vander Veer</p>
            </div>
        </div>
    </main>
    <div class="sidebar">
       <div class="sidebar-header">
        <h3 class="sidebar-title">About the book</h3>
       </div>
       <img src="" alt="" class="sidebar-book-cover"> 
       <div class="sidebar-actions">
        <div class="read-status-container">
            <p id="read-status">
                Have you read it? <input type="checkbox">
            </p>
        </div>
        <button id="delete-book"><i class="fa-solid fa-trash-can fa-2x"></i></button>
       </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
