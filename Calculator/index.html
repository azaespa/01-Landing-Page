<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="right">
      <div class="calculator-body">
        <div class="display">
          <input
            type="text"
            name="action-taken-txt"
            id="action-taken-txt"
            value="3 +"
          />
          <input type="text" name="result" id="result" value="3" />
        </div>

        <div class="buttons">
          <div class="row">
            <buttons class="btn others" id="ac-btn">AC</buttons>
            <buttons class="btn others" id="pm-btn">+/-</buttons>
            <buttons class="btn others" id="percent-btn">%</buttons>
            <buttons class="btn operators">รท</buttons>
          </div>
          <div class="row">
            <buttons class="btn digits">7</buttons>
            <buttons class="btn digits">8</buttons>
            <buttons class="btn digits">9</buttons>
            <buttons class="btn operators">x</buttons>
          </div>
          <div class="row">
            <buttons class="btn digits">4</buttons>
            <buttons class="btn digits">5</buttons>
            <buttons class="btn digits">6</buttons>
            <buttons class="btn operators">-</buttons>
          </div>
          <div class="row">
            <buttons class="btn digits">1</buttons>
            <buttons class="btn digits">2</buttons>
            <buttons class="btn digits">3</buttons>
            <buttons class="btn operators">+</buttons>
          </div>
          <div class="row">
            <buttons class="btn digits" id="zero-btn">0</buttons>
            <buttons class="btn digits">.</buttons>
            <buttons class="btn operators">=</buttons>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
