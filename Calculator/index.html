<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/icon.png">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="right">
      <div class="calculator-body">
        <div class="display">
          <input
            type="text"
            name="action-taken-txt"
            id="action-taken-txt"
            value=""
            disabled
          />
          <input type="text" name="result" id="result-txt" value="0" disabled/>
        </div>

        <div class="buttons">
          <div class="row">
            <buttons class="btn others" id="ac-btn">AC</buttons>
            <buttons class="btn others" id="pm-btn">+/-</buttons>
            <buttons class="btn others" id="bs-btn">←</buttons>
            <buttons class="btn operators" id="div">÷</buttons>
          </div>
          <div class="row">
            <buttons class="btn digits" id="seven-btn">7</buttons>
            <buttons class="btn digits" id="eight-btn">8</buttons>
            <buttons class="btn digits" id="nine-btn">9</buttons>
            <buttons class="btn operators" id="mul">x</buttons>
          </div>
          <div class="row">
            <buttons class="btn digits" id="four-btn">4</buttons>
            <buttons class="btn digits" id="five-btn">5</buttons>
            <buttons class="btn digits" id="six-btn">6</buttons>
            <buttons class="btn operators" id="sub">-</buttons>
          </div>
          <div class="row">
            <buttons class="btn digits" id="one-btn">1</buttons>
            <buttons class="btn digits" id="two-btn">2</buttons>
            <buttons class="btn digits" id="three-btn">3</buttons>
            <buttons class="btn operators" id="add">+</buttons>
          </div>
          <div class="row">
            <buttons class="btn digits" id="zero-btn">0</buttons>
            <buttons class="btn decimal" id="decimal">.</buttons>
            <buttons class="btn equals" id="equals">=</buttons>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
